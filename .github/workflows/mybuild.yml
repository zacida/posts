# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Install Pandoc
      run: |
        sudo apt-get update
        sudo apt-get install pandoc

    - name: Convert typ to HTML
      run: |
        for file in posts/*.typ; do
          filename=$(basename "$file" .typ)
          pandoc -o "dist/$filename.html" "$file" -s --mathml
        done

    - name: Commit and push changes
      run: |
        git config --local user.email ${{ secrets.MY_GITHUB_EMAIL }}
        git config --local user.name ${{ secrets.MY_GITHUB_USERNAME }}
        git add dist/*
        git commit -m "Convert typ to HTML"
        git push
